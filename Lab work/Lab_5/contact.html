<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>contact form</title>
</head>

<body bgcolor="grey">
<center>
<link href="contact-form.css" rel="stylesheet">

<div class="wtbody">

    <div id="wtform">
    <h3 class="wth3">Contact us</h3>

    <form id="form-id" class="form-class" method="post" action="contact-form-process.php">
        
        <div class="group">
            <label for="Name" class="label">Your name</label>
            <div class="input-group">
                <input type="text" id="Name" name="Name" class="form-control" required>
            </div>
        </div>

        <div class="group">
            <label for="Email" class="wtlabel">Your email address</label>
            <div class="wtinput-group">
                <input type="email" id="Email" name="Email" class="form-control" required>
            </div>
        </div>

        <div class="group">
            <label for="Message" class="wtlabel">Your message</label>
            <div class="wtinput-group">
                <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="group">
            <button type="submit" id="button" class="block">Send Message</button>
        </div>

    </form>
    </div>

</div>
</center>

</body>
</html>
